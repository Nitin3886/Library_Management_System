<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Library Management System</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="logo">
                <h1>Library Management System</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="search.html">Search Books</a></li>
                    <li><a href="borrowed.html">My Borrowed Books</a></li>
                    <li><a href="profile.html" class="active">My Profile</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span id="userName">User Name</span>
                <img src="../assets/user-avatar.png" alt="User Avatar" id="userAvatar">
            </div>
        </header>
        
        <main>
            <section class="profile-section">
                <h2>My Profile</h2>
                <div class="profile-container">
                    <div class="profile-image">
                        <img src="../assets/user-avatar.png" alt="User Avatar" id="profileImage">
                        <button id="changeImageBtn" class="btn btn-secondary">Change Image</button>
                        <input type="file" id="imageUpload" style="display: none;">
                    </div>
                    
                    <div class="profile-details">
                        <form id="profileForm">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName">
                            </div>
                            
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" disabled>
                                <small>Username cannot be changed</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" name="address" rows="3"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                        
                        <div class="change-password">
                            <h3>Change Password</h3>
                            <form id="passwordForm">
                                <div class="form-group">
                                    <label for="currentPassword">Current Password</label>
                                    <input type="password" id="currentPassword" name="currentPassword" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <input type="password" id="newPassword" name="newPassword" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm New Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                                </div>
                                
                                <button type="submit" class="btn btn-secondary">Change Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 Library Management System. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="../db.js"></script>
    <script src="../script.js"></script>
</body>
</html>
